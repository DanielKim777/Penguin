<p>대부분의 펭귄들은 크릴 새우나 물고기, 오징어를 비롯해 물 속에 사는 동물들을 잡아먹는다. 이들은 물과 뭍에서 각각 전체 수명의 반 정도씩을 보낸다.</p>

<p>수컷이 더 적기 때문에, 짝짓기 철이 되면 암컷 여러 마리가 수컷 한 마리를 걸고 싸우는, 지구상에 몇 안 되는 종 가운데 하나다.</p>
